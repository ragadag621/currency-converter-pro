<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MyCss.css">
    <title>First Step</title>
</head>

<body>
    <button onclick="showMessage()">Click me</button>
    <div id="fact-box" class="container">click the button above to bring a information...</div>

    <script>
        async function showMessage() {
            const box = document.getElementById('fact-box');
            box.innerHTML = "Loading...";
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await response.json();

                box.innerHTML = `Base: ${data.base} <br> Date: ${data.date} <br> Rates: ${JSON.stringify(data.rates).slice(0, 100)}...`;
                box.style.color = "green";
            } catch (error) {
                box.innerHTML = "Failed to load data.";
                box.style.color = "red";
            }
        }

    </script>


</body>

</html>
