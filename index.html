<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="MyCss.css">
    <title>Currency Converter Pro</title>
</head>

<body>
    <div id="fact-box" class="container">
        <h1>Currency Converter</h1>

        <label for="amount">Amount in USD:</label>
        <input type="number" id="amount" placeholder="0.00" min="1">
        <br><br>

        <label for="target-currency">Target Currency:</label>
        <select id="target-currency">
            <option value="EUR">Euro</option>
            <option value="AED">United Arab Emirates Dirham</option>
            <option value="ILS">New Israeli Shekel</option>
            <option value="GBP">British Pound</option>
            <option value="JPY">Japanese Yen</option>
            <option value="CAD">Canadian Dollar</option>
            <option value="AUD">Australian Dollar</option>
            <option value="CHF">Swiss Franc</option>
            <option value="CNY">Chinese Yuan</option>
            <option value="INR">Indian Rupee</option>
            <option value="MXN">Mexican Peso</option>
            <option value="BRL">Brazilian Real</option>
            <option value="ZAR">South African Rand</option>
            <option value="RUB">Russian Ruble</option>
            <option value="TRY">Turkish Lira</option>
            <option value="KRW">South Korean Won</option>
            <option value="SGD">Singapore Dollar</option>
            <option value="NZD">New Zealand Dollar</option>
            <option value="HKD">Hong Kong Dollar</option>
            <option value="SAR">Saudi Riyal</option>
        </select>
        <br><br>

        <button id="convert-button" onclick="showMessage()">Convert</button>

        <div id="result-box" style="margin-top: 20px; font-weight: bold; color: #2c3e50;"></div>
    </div>

    <script>
        async function showMessage() {
            const amount = document.getElementById('amount').value;
            const targetCurrency = document.getElementById('target-currency').value;
            const resultBox = document.getElementById('result-box');

            if (amount === "" || amount <= 0) {
                resultBox.innerHTML = " Please enter a valid amount.";
                return;
            }

            resultBox.innerHTML = "Converting...";

            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await response.json();


                const rate = data.rates[targetCurrency];

                const result = (amount * rate).toFixed(2);

                resultBox.innerHTML = `<h3> ${amount} USD = ${result} ${targetCurrency}</h3>`;

            } catch (error) {
                console.error("Error:", error);
                resultBox.innerHTML = " Network error. Try again.";
            }
        }
    </script>
</body>

</html>
